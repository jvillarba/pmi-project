<h1>Login</h1>
<div class="input-group input-group-lg">
  <form ng-submit="global.login()">
  <input type="email" ng-model="global.loginUser.email" placeholder="Email"><br>
  <input type="password" ng-model="global.loginUser.password" placeholder="Password"><br>
  <button type="submit">Login</button>
  </form>
</div>
