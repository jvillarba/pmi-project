<div class="container">
	<h1>List of Subscribers</h1>

	<div class="collection">
		<div ng-repeat="user in main.users">
			<a ui-sref="detail({id: user._id})" class="collection-item">{{ user.name }} {{ user.lastName }} | {{ user.city }} | {{ user.email }}</a> <button ng-click="main.destroy(user._id, $index)">Delete</button>
		</div>
	</div>
</div>
