<h1>Register</h1>
<form ng-submit="main.create()">
<input type="text" ng-model="main.newUser.name" placeholder="Name"><br>
<input type="email" ng-model="main.newUser.email" placeholder="Email"><br>
<input type="password" ng-model="main.newUser.password" placeholder="Password"><br>
<button type="submit">Create User</button>
</form>
